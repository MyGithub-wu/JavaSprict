<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 *   
 *   包括新增的li都能响应onclick事件
 */
  window.onload=function(){
	 /* var liNode=document.createElement("li");
	  var text=document.createTextNode("石家庄");
	  liNode.appendChild(text);
	  var cityNOde=document.getElementById("city");
	  cityNOde.appendChild(liNode);*/
	  function showContent(liNode){
		  alert("^_^"+liNode.firstChild.nodeValue);
	  }
	  var liNodes =document.getElementsByTagName("li");
	  for(var i=0;i<liNodes.length;i++){
		     liNodes[i].onclick=function(){
		    	 showContent(this);
		     }
		  }
	  var submit=document.getElementById("submit");
	  submit.onclick=function(){
		  var types=document.getElementsByName("type");
		  var typeval=null;
		  for(var i=0; i < types.length; i++)
			  {
			     if(types[i].checked)
			    	 {
			    	    typeval=types[i].value;
			    	    break;
			    	 }
			  }
		  if(typeval==null)
			  {
			     alert("请选择类型");
			     return false;
			  }
		  //alert(typeval);
		  var nameEle =document.getElementsByName("name")[0];
		  var nameval=nameEle.value;
		  //var nameval=document.getElementsByName("name")[0].value;
		  
		  var reg=/^\s*|\s*$/g;
		  nameval=nameval.replace(reg,"");
		  //使name的文本框也去除前后空格
		  nameEle.value=nameval;
		  if(nameval=="")
			  {
			      alert("请输入内容");
			      return false;
			  }
		  
		  var liNode =document.createElement("li");
		  var content=document.createTextNode(nameval);
		  //将文本绑定到Li上面
		  liNode.appendChild(content);
		  //获取当前节点所选择的类型
		  document.getElementById(typeval).appendChild(liNode);
		  //为新创建的li添加click函数
		  liNode.onclick=function(){
			  showContent(this);
		  }
		   		  
		  //取消submit按钮的默认行为
		  return false;
	  }
	  
  }
</script>
</head>
<body>
   <p>你喜欢哪个城市？</p>
   <!-- 1.元素节点 -->
   <ul id="city">
      <li id="bj" name="beijing">北京</li>
      <li>东京</li>
      <li>首尔</li>
   </ul>
   <br><br>
   <p>你喜欢哪款有戏？</p>
   <ul id="game">
     <li id="rl">吃鸡</li>
     <li>实况</li>
     <li>飞车</li>
     </ul>
    <br><br>
    <form action="dom-1.html" name="myform">
       <input type="radio" name="type" value="city">城市
       <input type="radio" name="type" value="game">游戏
       
       name:<input type="text" name="name"/>
       
       <input type="submit" value="Submit" id="submit">
    </form>
    <br><br>
   gender:
   <input type="radio" name="gender" value="male"/>male
   <input type="radio" name="gender" value="female"/>female
   <br><br>
   <!-- 2.属性节点 -->
   name:<input type="text" name="username" id="name" value="here"/>
   
</body>
</html>
